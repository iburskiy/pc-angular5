<div>{{filterName}}</div>
<ul class="filter-values">
  <li *ngFor="let filterValue of filterValues">
    <div class="checkbox">
      <label class="filter-label">
        <input type="checkbox" class="filter-input" (change)="onFilterChange($event, filterName, filterValue)">
        <span class="filter-value">{{filterValue}}</span>
      </label>
    </div>
  </li>
</ul>
