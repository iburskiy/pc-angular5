<div class="container" id="product">
  <div>
    <strong><a class="btn btn-primary btn-lg" routerLink="/">Home page</a></strong>
  </div>
  <div class="col-xs-12 row mt-5 mb-4">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 col-xs-12">
      <img src="{{product.img1}}" style="width: 100%">
    </div>
    <div class="col-sm-3 col-xs-12">
      <h3><strong>{{product.manufacturer}} {{product.model}}</strong></h3>
      <p>
        {{product.cpu}} {{product.modelCPU}} core {{product.core}} {{product.type}} {{product.diagonal}}"
        RAM {{product.typeRAM}} {{product.ram}}GB
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9 col-xs-12">
      <div class="col-xs-12 row detail" *ngFor="let productDetail of productDetails">
        <div class="col-sm-5 col-xs-6"><strong>{{productDetail.label}}</strong></div>
        <div class="col-sm-7 col-xs-6">{{productDetail.value}}</div>
      </div>
    </div>
  </div>
</div>
